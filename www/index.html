<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  
  <body ng-app="ionicApp">
    
    <ion-nav-bar class="bar-positive" style="font-family:black_cherry">
      <ion-nav-back-button class="button-icon ion-arrow-left-c">
      </ion-nav-back-button>
    </ion-nav-bar>
             
    <ion-nav-view></ion-nav-view>

    <script id="begin.html" type="text/ng-template">
      <ion-view view-title="Fischer's Clock" style="text-center">
        <ion-content class="landing-page">
          <div class="padding">
            <button class="button button-block button-dark" ng-click="setTimer()">
              Get started
            </button>
            <p class="text-center">
              <a href="#/forgot-password">Author info</a>
            </p>
          </div>
        </ion-content>
      </ion-view>
    </script>


    <script id="first.html" type="text/ng-template">
      <ion-view view-title="Home">
        <ion-content padding="true" class="text-center">
        <div class="list">
          <h3>Clock Time<span>: {{minutes}}m</span></h3>

          <div ng-show="rangeTime" class="item range">
            <i class="icon ion-ios-bolt-outline"></i>(5m)
            <input type="range" name="timer", min="5" max="300" value="30">
            <i class="icon ion-ios-lightbulb"></i>(5h)
          </div>

          <div>
          <ion-toggle ng-model="airplaneMode" toggle-class="toggle-calm" ng-click="ShowHide()"> Enable Custom Value:</ion-toggle>
        </div>
          <div ng-show="customTime" class="item item-input-inset">
          <p> Enter Time: &nbsp;&nbsp; </p>
    <label class="item-input-wrapper">
      <input type="text" placeholder="Minutes">
    </label>
  </div>

          <div>
          <p><br />
            <a class="button button-large button-assertive icon icon-right ion-chevron-right" ng-click="startTimer()">Start</a>
          </p><br /><br />
          </div>
          <div>
          <p>Quote of the day</p>
           <iframe src='http://chess-db.com/public/chessquote.jsp' scrolling='no' width='240' height='290' frameborder='0'></iframe>
           </div>
           </div>   
        </ion-content>
      </ion-view>
    </script>

    <script id="second.html" type="text/ng-template">
      <ion-view view-title="Timer">
        <ion-content padding="true">
        </ion-content>
      </ion-view>
    </script> 
  </body>
</html>
